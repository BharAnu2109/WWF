# Production Configuration for WWF Application

# Server Configuration
server.port=8080
server.servlet.context-path=/wwf

# Database Configuration (PostgreSQL for production)
spring.datasource.url=jdbc:postgresql://postgres:5432/wwfdb
spring.datasource.username=${DB_USERNAME:wwfuser}
spring.datasource.password=${DB_PASSWORD:wwfpassword}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.consumer.group-id=wwf-application
spring.kafka.consumer.auto-offset-reset=earliest

# Disable H2 Console in production
spring.h2.console.enabled=false

# Logging Configuration
logging.level.com.wwf.application=INFO
logging.level.org.springframework.kafka=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized